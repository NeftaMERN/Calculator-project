<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
   <div class="container">
      <div class="calculator">
          <input type="text" id="inputBox" placeholder="0" readonly>
          <div class="buttons">
              <button class="operator" onclick="clearScreen()">AC</button>
              <button class="operator" onclick="delChar()">DEL</button>
              <button class="operator" onclick="append('%')">%</button>
              <button class="operator" onclick="append('/')">/</button>
              
              <button onclick="append('7')">7</button>
              <button onclick="append('8')">8</button>
              <button onclick="append('9')">9</button>
              <button class="operator" onclick="append('*')">Ã—</button>
              
              <button onclick="append('4')">4</button>
              <button onclick="append('5')">5</button>
              <button onclick="append('6')">6</button>
              <button class="operator" onclick="append('-')">-</button>
              
              <button onclick="append('1')">1</button>
              <button onclick="append('2')">2</button>
              <button onclick="append('3')">3</button>
              <button class="operator" onclick="append('+')">+</button>
              
              <button onclick="append('00')">00</button>
              <button onclick="append('0')">0</button>
              <button onclick="append('.')">.</button>
              <button class="equalbtn" onclick="calculate()">=</button>
          </div>
      </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
